<div class="container mt-5">
    <div class="row">

        <div class="text-center">
            <h2 class="h1">Login</h2>
        </div>



        <div class="my-4">
            <div class="alert alert-success" role="alert" *ngIf="loginSuccessResponse">
                {{loginSuccessResponse}}
            </div>


            <div class="alert alert-danger" role="alert" *ngIf="loginRejectResponse">
                {{loginRejectResponse}}
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userEmail">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='userPassword'>
        </div>

        <button type="submit" class="btn btn-primary" (click)="userLogin()">Login</button>

        <div class="pt-3 text-center">
            <a class="link-primary h4" [routerLink]="['/register']">Register</a>
        </div>

    </div>




</div>
