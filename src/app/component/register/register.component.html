<div class="container mt-5">
    <div class="row">

        <div class="text-center">
            <h2 class="h1">Register</h2>
        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userEmail">

        </div>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" [(ngModel)]='userName'>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='userPassword'>
        </div>
        <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="exampleInputMobile" [(ngModel)]='mobileNumber'>
        </div>

        <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
        <button type="submit" class="btn btn-primary" (click)="userRegister()">Register</button>

    </div>




</div>
